<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Clarke Games</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #7F7973;
      text-align: center;
    }
    #unity-canvas {
      width: 100vw;
      height: 100vh;
      background: #7F7973;
      display: block;
    }
  </style>
</head>
<body>
<canvas id="unity-canvas" tabindex="-1"></canvas>
<script src="Build/Build.loader.js"></script>
<script>
  function createUnityInstance(canvas, config) {
    return new Promise((resolve, reject) => {
      if (typeof createUnityInstance === 'function') {
        createUnityInstance(canvas, config, resolve, reject);
      } else {
        console.error('Unity instance creation function is not available.');
        reject();
      }
    });
  }

  createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: "Build/Build.data",
    frameworkUrl: "Build/Build.framework.js",
    codeUrl: "Build/Build.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "Clarke Games",
    productVersion: "1.0",
    matchWebGLToCanvasSize: true, // Ensures it matches canvas size
  }).then((unityInstance) => {
    console.log('Unity instance loaded successfully.');
  }).catch((message) => {
    console.error('Unity loading failed:', message);
  });

  window.addEventListener('resize', () => {
    const canvas = document.querySelector("#unity-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
