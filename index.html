<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Clarke Games</title>
</head>

<body>
<canvas id="unity-canvas" tabindex="-1"></canvas>

<script src="Build/Build.framework.js.br"></script>

<script>
  

  // Meta tag for mobile viewport settings
  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
  }

  // Create Unity instance
  createUnityInstance(document.querySelector("#unity-canvas"), {
    arguments: [],
    dataUrl: "Build/Build.data.br",
    frameworkUrl: "Build/Build.framework.js.br",
    codeUrl: "Build/Build.wasm.br",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "Clarke Games",
    productVersion: "1.0",
    matchWebGLToCanvasSize: true
  }).then((unityInstance) => {
    window.unityInstance = unityInstance;
  });
  
</script>


</body>
</html>
