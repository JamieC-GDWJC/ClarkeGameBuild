<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Clarke Games</title>

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #7F7973;
      text-align: center;
    }

    #unity-canvas {
      width: 100vw;
      height: 100vh;
      background: #7F7973;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<canvas id="unity-canvas" tabindex="-1"></canvas>
<script src="Build/Build.loader.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Handle mobile screen scaling
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      document.body.style.textAlign = "left";
      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";
    }

    // Create Unity instance
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Clarke Games",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true, // Ensures it matches canvas size
    }).then((unityInstance) => {
      console.log('Unity instance loaded successfully.');
      window.unityInstance = unityInstance;
    }).catch((message) => {
      console.error('Unity loading failed:', message);
    });
  });

  // Resize canvas on window resize
  function resizeCanvas() {
    const canvas = document.querySelector("#unity-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('orientationchange', resizeCanvas);
</script>
</body>
</html>
